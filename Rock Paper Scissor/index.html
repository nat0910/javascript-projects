<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3">rock paper and Scissor</h1>
        <div class="hand-sign">
            <div class="container-sm" onclick="result('rock')">
                <img src="https://img.icons8.com/color/100/000000/hand-rock.png"  class="rock" width="100%" height="100%" />
                <h2>Rock</h2>
            </div>
            <div class="container-sm" onclick="result('paper')" value="paper">
                <img src="https://img.icons8.com/color/100/000000/hand.png"  class="paper" width="100%" height="100%"  />
                <h2>Paper</h2>
            </div>
            <div class="container-sm" onclick="result('scissors')">
                <img src="https://img.icons8.com/color/100/000000/hand-scissors--v1.png" class="scissors" width="100%" height="100%"  />
                <h2>Scissors</h2>
            </div>
            <p class="lastResult">Choose your move , Its best of 5 !!</p>
            <div class="score-area">
                <span class="scoreboard">Your score : 0</span>
                <span class="scoreboard">computer score : 0</span>
            </div>
        </div>
    </div>
    <div class="overlay">
        <div class="modal-box">
            <span id='close' class="close">&times;</span>
            <div class="box-body">
                <div class="icon-tick">
                    <span class="check">&check;</span>
                </div>
                <p>
                    You won the game <b>!!</b>
                </p>
                <button>
                    play again
                </button>
            </div>
        </div>
    </div>
</body>
</html>
